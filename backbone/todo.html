<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- lib -->
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-theme.css">
    <style type="text/css">
        .margin-top-30 {
            margin-top: 30px;
        }
        .margin-top-10 {
            margin-top: 10px;
        }
        .margin-bottom-0 {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Todo</h1>
                <hr>
                <div>
                    <input type="input" id="todo_create-input">
                    <button class="btn btn-primary" id="todo_create-btn">Save</button>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-3">
                <div class="margin-top-30">
                    <ul class="list-group" id="todo-list">
                    </ul>
                </div>
            </div>
        </div>
        <script type="text/template" id="todo-item-template">
            <li class="list-group-item">
                <div class="btn-group">
                    <button type="button" class="hide btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-check"></span>
                    </button>                            
                    <button type="button" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
                <p data-todo="item" class="margin-bottom-0 margin-top-10">
                    <%= content %>
                </p>
            </li>
        </script>
    </div>
    <!-- app -->
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="collection.js"></script>
    <!-- view start -->
    <script type="text/javascript" src="view/todo_create.js"></script>
    <!-- view end -->
    <script type="text/javascript" src="router.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
